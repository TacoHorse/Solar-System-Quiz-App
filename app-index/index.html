                D</label>
            </span>
            <span role="quiz control buttons" class="quiz-control-buttons">
                <input type="button" name="stop-start-restart-button" id="stop-start-restart-button" class="quiz-buttons" value="Stop/Restart" disabled>
                <input type="button" name="next-question-button" id="next-question-button" class="quiz-buttons" value="Start Quiz">
            </span>
        </form>
